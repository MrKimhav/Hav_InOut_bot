function fetchReport(sheetName, btn) {
    if (!sheetName) return;
    const oldText = btn.innerText;
    btn.innerText = "â³..."; btn.disabled = true;

    fetch(scriptURL, { method: "POST", body: JSON.stringify({ actionType: "READ", sheetName: sheetName }) })
    .then(res => res.json())
    .then(data => {
        let html = "<table>";
        let totals = { out: 0, in: 0, sold: 0, debt: 0, payback: 0 };

        data.forEach((row, i) => {
            html += "<tr>";
            row.forEach((cell, j) => {

                    let numValue = (typeof cell === 'string') ? parseFloat(cell.split("\n")[0]) : parseFloat(cell);
                    if (isNaN(numValue)) numValue = 0;

                    // á”á¼á€áŸášá»á”áá¶á˜ Column (C=2, D=3, E=4, F=5, G=6)
                    if (j === 2) totals.out += numValue;
                    if (j === 3) totals.in += numValue;
                    if (j === 4) totals.sold += numValue;
                    if (j === 5) totals.debt += numValue;
                    if (j === 6) totals.payback += numValue;

                    if (j === 6) style = "color: #28a745; font-weight: bold;"; // áŸá„ (á”áŸƒáá„)

                    html += `<td style="${style}">${cell}</td>`;
                }
            });
            html += "</tr>";
        });

        // á”á“áŸ’ááŸ‚á˜á‡á½áš "áŸášá»á”á‡á¶ášá½á˜" á“áŸ…áá¶á„á€áŸ’ášáŸ„á˜á‚áŸ
        html += `<tr style="background: #eee; font-weight: bold; border-top: 2px solid #444;">
