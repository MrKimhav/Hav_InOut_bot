function playSuccessSound() {
    try {
        const context = new (window.AudioContext || window.webkitAudioContext)();
        function playNote(delay, freq) {
            const osc = context.createOscillator();
            const gain = context.createGain();
            osc.type = 'sine'; osc.frequency.setValueAtTime(freq, context.currentTime + delay);
            gain.gain.setValueAtTime(0, context.currentTime + delay);
            gain.gain.linearRampToValueAtTime(0.2, context.currentTime + delay + 0.01);
            gain.gain.exponentialRampToValueAtTime(0.01, context.currentTime + delay + 0.3);
            osc.connect(gain); gain.connect(context.destination);
            osc.start(context.currentTime + delay); osc.stop(context.currentTime + delay + 0.3);
        }
        playNote(0, 880); playNote(0.15, 1046);
    } catch(e) {}
}

function sendData() {

/* --- á˜á»áá„á¶ášá”á„áŸ’á á¶á‰ášá”á¶á™á€á¶ášááŸá€áŸ’á“á»á„á•áŸ’á‘á¶áŸ†á„á›áŸ„á (Modal) --- */
function fetchReport(sheetName) {
    const btn = event.target;
    const originalText = btn.innerText;
    btn.innerText = "â³...";
    btn.disabled = true;

    fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify({ actionType: "READ", sheetName: sheetName })
    })
    .then(res => res.json())
    .then(data => {
        document.getElementById("modalTitle").innerText = "ğŸ“Š ášá”á¶á™á€á¶ášááŸáŸ– " + sheetName;
        let html = "<table>";
        data.forEach((row, index) => {
            html += "<tr>";
            row.forEach(cell => {
                let val = cell;
                if (index > 0 && typeof cell === 'string' && cell.includes('T') && cell.includes('Z')) {
                    const d = new Date(cell);
                    val = d.getDate() + "/" + (d.getMonth()+1) + "/" + d.getFullYear();
                }
                html += index === 0 ? `<th>${val}</th>` : `<td>${val}</td>`;
            });
            html += "</tr>";
        });
        html += "</table>";

}
