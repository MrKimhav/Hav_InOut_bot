<!DOCTYPE html>
<html lang="km">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sale Tracking App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 16px; }
    input { width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
    button { width: 100%; padding: 12px; margin-top: 10px; border: none; border-radius: 8px; color: white; cursor: pointer; }
    .btn-send { background: #2AABEE; }
    .btn-report { background: #33c659; }
  </style>
</head>
<body>
  <h2>បញ្ចូលទិន្នន័យប្រចាំថ្ងៃ</h2>
  <p id="user">សួស្តី!</p>

  <input type="text" id="goal" placeholder="គោលដៅ">
  <input type="number" id="out" placeholder="ចេញ">
  <input type="number" id="in" placeholder="ចូល">
  <input type="number" id="sold" placeholder="លក់បាន">


 <form id="orderForm">
   <button type="button" onclick="sendData()">រក្សាទុក</button>
</form>
  <button class="btn-report" onclick="window.location.href='report.html'">មើលរបាយការណ៍</button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();

    // បង្ហាញឈ្មោះអ្នកប្រើ
    if (tg.initDataUnsafe?.user) {
      document.getElementById("user").innerText = "សួស្តី " + tg.initDataUnsafe.user.first_name;
    }

    async function sendData() {
      // ១. ទាញយកតម្លៃពី Input នីមួយៗ
     function sendData() {
    const formData = {
        date: new Date().toISOString(),
        goal: document.getElementById("goal").value,
        out: document.getElementById("out").value,
        in: document.getElementById("in").value,
        sold: document.getElementById("sold").value,
        debt: "", 
        pay: ""   
    };

    fetch("https://script.google.com/macros/s/AKfycbw1CZL_rPXcYLkKe7zNpNk2kXSODuoG22FdCEU0POPx_yZicdoHoOLS478hutjxhrY/exec", {
        method: "POST",
        body: JSON.stringify(formData)
    })
    .then(res => res.text())
    .then(data => {
        alert("រក្សាទុកបានជោគជ័យ!");

        // --- បន្ថែមចំណុចនេះ ដើម្បីលុបទិន្នន័យពីប្រអប់បញ្ចូល ---
        document.getElementById("goal").value = "";
        document.getElementById("out").value = "";
        document.getElementById("in").value = "";
        document.getElementById("sold").value = "";
        // -------------------------------------------
    })
    .catch(error => console.log(error));
}
        tg.showAlert("មានកំហុស៖ " + error.message);
        tg.MainButton.hide();
      }
    }
  </script>
</body>

</html>
